<p>list-customers works!</p>
<div class="btncenter">
  <button class="btn btn-success" [routerLink]="['add']">Add new user</button>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Customer Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">dob</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let customer of customerList">
      <tr>
        <!-- <th scope="row">1</th> -->
        <td><a [routerLink]="['view',customer._id]" >{{customer._id}}</a>}</td>
        <!-- view means goes to view route -->
        <td>{{customer.firstname}}</td>
        <td>{{customer.lastname}}</td>
        <td>{{customer.phonenumber}}</td>
        <td>{{customer.dob}}</td>
        <td><button>edit</button></td>
        <td><button>delete</button></td>
        
     
      </tr>
    </tbody>
  </table>
